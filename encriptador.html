<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="titulo">
        <h1>Encriptador de texto</h1>
    </div>

    <div class="container">
        <header>
            <img class="logo" src="img/Logo (1).png" alt="">
        </header>

        <section class="sec1">
            <textarea id="escrito"  placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button type="button" class="bntEncriptar" onclick="encriptarTexto()">Encriptar</button>
                <button type="button" class="btnDesencriptar" onclick="dencriptarTexto()">Desencriptar</button>
            </div>
        </section>

        <section class="sec2">
            <div class="contenido_invisible">
                <img src="img/MuÃ±eco (1).png" id="img">
                <div>
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="contenido_visible">
                <h2>Bandeja</h2>
                    <div>
                        <h3 id="contenido"></h3>
                        <button type="button" value="copiar Texto" class="copiar" onclick="copiarTexto()" >Copiar</button>
                    </div>
            </div>
        </section>

    
        <footer>
            <div class="logo-git">
                <a href="https://github.com/shanting18"><img src="img/github.png" alt="github" class="logo-github"/></a>
            </div>
            <div>
                <p>&copy; 2023 hecho por Santiago Mosquera Gonzalez</p>
            </div>
        </footer>
    </div>

    <script src="encriptador.js"></script>
</body>
</html>
